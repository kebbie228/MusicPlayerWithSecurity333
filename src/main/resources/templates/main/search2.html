<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<form th:method="POST" th:action="@{/search2}">
  <div class="input-group rounded my-2">
    <div class="form-outline w-auto">
      <input id="search-input-sidenav" type="search" name="search-input" class="form-control" />
      <label class="form-label" for="search-input-sidenav">Search</label>
    </div>
  </div>
  <button type="submit">Search</button>
</form>

<div th:if="${not #lists.isEmpty(albums)}">
  <h2>Альбомы:</h2>
  <ul>
    <li th:each="album : ${albums}">
      <a th:href="@{/albums/{id}(id=${album.getId()})}" th:text="${album.getAlbumName()}">Album</a>
    </li>
  </ul>
</div>

<div th:if="${not #lists.isEmpty(songs)}">
  <h2>Песни:</h2>
  <ul>
    <li th:each="song: ${songs}">
      <a th:href="@{/songs/{id}(id=${song.getId()})}" th:text="${song.getSongName()}">Song</a>
    </li>
  </ul>
</div>
</body>
</html>
