<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form th:method="POST" th:action="@{/auth/registration}" th:object="${listener}">
        <div class="form-group">
          <label for="listenerName">Username:</label>
          <input type="text" th:field="*{listenerName}" id="listenerName" class="form-control"/>
          <small th:if="${#fields.hasErrors('listenerName')}" class="text-danger">Username Error</small>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" th:field="*{password}" id="password" class="form-control"/>
          <small th:if="${#fields.hasErrors('password')}" class="text-danger">Password Error</small>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <p class="mt-3">Already have an account? <a href="/auth/login">Sign in</a></p>
      </form>
    </div>
  </div>
</div>

</body>
</html>
