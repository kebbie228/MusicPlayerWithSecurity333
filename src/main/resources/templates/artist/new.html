<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/artists}" th:object="${artist}">
  <label for="name">Enter nickname: </label>
  <input type="text" th:field="*{nickName}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}">NickName Error</div>
    <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
