<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/artists/{id}(id=${artist.getId()})}" th:object="${artist}">
    <label for="name">Enter NickName: </label>
    <input type="text" th:field="*{nickName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}">NickName Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
