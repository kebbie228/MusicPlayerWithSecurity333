<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <meta name="author" content="CodeHim">
    <title>Audio Player with Playlist Example </title>

    <!-- Style CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="/photo/spoti.png" alt="Spoti Logo" width="35" height="35">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/hello" style="color:#000000">Home</a>
            </li>
        </ul>
    </div>
    <div class="ml-auto">
        <a class="nav-link" href="/search" style="color:#000000">Search</a>
    </div>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:#000000">
                Your Profile
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" th:href="@{/listeners/{id}/songs(id=${listener.getId()})}">Liked Songs</a>
                <a class="dropdown-item" th:href="@{/listeners/{id}/albums(id=${listener.getId()})}">Liked Albums</a>
            </div>
        </li>
    </ul>
</nav>
<main class="mt-4">
    <div class="simple-audio-player" id="simp" data-config='{"shide_top":false,"shide_btm":false,"auto_load":false}' >
        <div class="simp-playlist">
            <ul style="text-align: center;">
                <form th:method="POST" th:action="@{/listenerPlaylists/addPlaylistToListener}" th:object="${listenerPlaylist}">
                    <input type="hidden" name="albumId" th:value="${playlist.getId()}" />
                    <th:block th:if="${playlistAdded}">
                        <button class="btn btn-success" disabled>–ü–ª–µ–π–ª–∏—Å—Ç –¥–æ–±–∞–≤–ª–µ–Ω</button>
                    </th:block>
                    <th:block th:unless="${playlistAdded}">
                        <input type="submit" value="–î–æ–±–∞–≤–∏—Ç—å –∞–ª—å–±–æ–º" class="btn btn-success" />
                    </th:block>
                </form>
            </ul>
            <ul>
                <th:block th:each="song : ${songs}">
                    <li style="display: flex; align-items: center;">
                        <img th:src="|/${song.getPhotoFilePath()}|" alt="Album Photo" width="38" height="38" style="margin-right: 10px;">
                        <span class="simp-source" th:attr="data-src='/'+${song.audioFilePath}">[[${song.songName}]]</span>
                        <span class="simp-desc" th:text="${song.artist.toString()}">Artist Name</span>

                        <!-- –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ–±–∞–≤–ª–µ–Ω–∞ –ª–∏ –ø–µ—Å–Ω—è –∫ —Å–ª—É—à–∞—Ç–µ–ª—é, –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é –∫–Ω–æ–ø–∫—É -->
                        <th:block th:if="${songAddedMap[song.getId()]}">
                            <button style="margin-left: auto; margin-right: 10px;" class="btn btn-success" disabled>–î–æ–±–∞–≤–ª–µ–Ω–∞</button>
                        </th:block>

                        <th:block th:unless="${songAddedMap[song.getId()]}">
                            <form style="margin-left: auto; margin-right: 10px;" th:method="POST" th:action="@{/listenerSongs/addSongToListener2}" th:object="${listenerSong}">
                                <input type="hidden" name="songId" th:value="${song.getId()}" />
                                <input type="submit" value="–î–æ–±–∞–≤–∏—Ç—å –ø–µ—Å–Ω—é" class="btn btn-success" />
                            </form>
                        </th:block>
                    </li>
                </th:block>
            </ul>
        </div>
        <div class="simp-footer">Made with üíñ &amp; üôå by <a href="https://bit.ly/sekedus" target="_blank" title="Sekedus">Sekedus</a></div>
    </div>

</main>
