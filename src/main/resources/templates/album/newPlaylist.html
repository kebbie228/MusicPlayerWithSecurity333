<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/albums/playlist}" th:object="${album}" enctype="multipart/form-data">
  <label for="name">Enter playlistName: </label>
  <input type="text" th:field="*{albumName}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('albumName')}" th:errors="*{albumName}">albumName Error</div>
  <br/>


  <label for="image">Choose image file: </label>
  <input type="file" name="imageFile">
  <br/>

  <input type="submit" value="Create!"/>
</form>

</body>
</html>
