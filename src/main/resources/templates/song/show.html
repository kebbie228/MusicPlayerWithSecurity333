<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Song Name</th>
        <th>Song Year</th>
        <th>Audio</th>
    </tr>
    <tr th:each="song : ${songs}">
        <td th:text="${song.id}">ID</td>
        <td th:text="${song.songName}">Song Name</td>
        <td th:text="${song.songYear}">Song Year</td>
        <td><img th:src="${song.photoFilePath}" alt="Album Photo" width="200" height="150"></td>
         <td>
              <audio controls>
                  <source th:src="${song.getAudioFilePath()}" type="audio/mpeg">
                  Your browser does not support the audio element.
              </audio>
          </td>
      </tr>
  </table>


</body>
</html>
